
<div class="main">
    <div class="form-box">
        <div class="button-box">
        <h3>Jumbo GPS</h3>
            
        </div>
        
        <form #id1 class="input-group" id ="login">
             <input type="text" class="input-field" placeholder="User Id" required [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
             <input type="password" class="input-field" placeholder="Enter Password" required  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
             <input type="checkbox" class="check-box" ><span>Remember Password</span>
             <button type="submit" class="submit-button" (click)='login()' >Log In</button>
        </form>
    </div>
 </div>
